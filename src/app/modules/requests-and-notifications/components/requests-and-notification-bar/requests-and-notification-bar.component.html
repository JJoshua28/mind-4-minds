<nav class="w-100 mt-5">
  <ul
    class="d-flex flex-row list-inline mb-0 px-2"
  >
    <li
      [ngClass]="{ 'bar-text-container' : $isViewingRequests()}"
      class="w-50 text-center text-color d-flex"
      (click)="$isViewingRequests.set(true)"
    >
      <div class="d-flex flex-row align-items-center w-100 justify-content-center">
        <i
          class="bi bi-dot fs-1"
          style="line-height: 1;"
          [hidden]="!$hasRequests()"
        ></i>
        <h5 class="mb-0 py-2 text-capitalize">request</h5>
      </div>
    </li>

    <li
      [ngClass]="{ 'bar-text-container' : !$isViewingRequests()}"
      class="w-50 text-center text-color d-flex"
      (click)="$isViewingRequests.set(false)"

    >
      <div class="d-flex flex-row align-items-center w-100 justify-content-center">
        <i
          class="bi bi-dot fs-1"
          style="line-height: 1;"
          [hidden]="!$hasNotifications()"
        ></i>
        <h5 class="mb-0 py-2 text-capitalize">notifications</h5>
      </div>
    </li>

  </ul>
</nav>
