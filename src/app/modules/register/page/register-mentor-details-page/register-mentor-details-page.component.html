<main>
  <div
    class="mentor-details-form-container h-100 my-5 mx-auto pb-3"
  >
    <div
      class="w-100 h-100 d-flex flex-column gap-0 align-items-start pt-5 mb-5"
    >
      <h3>Mentor Details</h3>
      <h6
        class="guidance-line"
      >Details about you as a mentor. What can you help someone with and how can you help achieve their goals?</h6>
    </div>

    <app-edit-mentor-details
      [$mentorDetailsForm]="$mentorDetailsForm()"
    />
  </div>
  <div class="d-flex justify-content-between w-100 mt-5 continue-button-container">
    <button
      class="d-flex align-items-center justify-content-end gap-2  pb-2 preview-button px-0"
      [style.visibility]="$mentorDetailsForm().invalid? 'hidden' : 'visible'"
      (click)="previewMentorModal.show()"
      >
      <i class="bi bi-person-square fs-4"></i>
      <h4 class="mb-0">Preview</h4>
    </button>

    <button
      type="submit"
      [style.visibility]="$mentorDetailsForm().invalid? 'hidden' : 'visible'"
      class="continue-button"

    ><h4
    >Continue</h4></button>
  </div>

  @if ($mentorDetailsForm().valid) {
    <app-preview-mentor-card
      [$user]="$user()"
    />
  }
</main>
