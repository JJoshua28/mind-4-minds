<main>
  <div
    class="mentee-details-form-container h-100 my-5 mx-auto pb-3"

  >
    <div
      class="w-100 h-100 d-flex flex-column gap-0 align-items-start pt-5 mb-5"
    >
      <h3>Mentee Details</h3>
      <h6
        class="guidance-line"
      >Details about you as a mentor. What you want to achieve and what your expect from a mentor</h6>
    </div>

    <app-edit-mentee-details
      [$menteeDetailsForm]="$menteeDetailsForm()"
    />

  </div>
  <div class="d-flex justify-content-end w-100 mt-5 continue-button-container">
    <button
      type="submit"
      [style.visibility]="$menteeDetailsForm().invalid? 'hidden' : 'visible'"
      class="continue-button"
      (click)="submitMenteeDetails(); navigateToNextSection()"
    ><h4
    >Continue</h4></button>

  </div>
</main>
