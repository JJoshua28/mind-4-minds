<div
  class="box-container"
>
  <input
    #inputRef
    type="text"
    [value]="$inputValue()"
    (input)="onInput(inputRef.value)"
    (blur)="onTouched()"
    class="text-input w-100 rounded py-4"
    placeholder=" "
  />
  <label
    class="text-input-label text-capitalize"
  >{{label()}}</label>
</div>
